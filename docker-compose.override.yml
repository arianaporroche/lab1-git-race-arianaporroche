# Docker Compose override for CI/CD environments
# This file disables local volume mounts and live reload features
# to avoid permission issues and speed up automated builds.

version: '3.8'

services:
  modern-web-app-dev:
    # Use the same image definition as in docker-compose.dev.yml
    # but override certain settings for CI
    build:
      context: .
      dockerfile: Dockerfile.dev

    # Keep ports mapping in case tests need to access the app
    ports:
      - "8080:8080"

    # ❌ Disable local volume mounts to avoid permission issues in CI
    volumes: []

    # ✅ Use only necessary environment variables for CI
    environment:
      - SPRING_PROFILES_ACTIVE=ci
      - SPRING_DEVTOOLS_RESTART_ENABLED=false
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Xmx1g

    # ✅ Faster healthcheck for CI (check app readiness quickly)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

    # No need for interactive options in CI
    stdin_open: false
    tty: false

    # Automatically restart only on failure
    restart: on-failure
